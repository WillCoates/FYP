{{ define "title" }}Scripts{{ end }}
{{ define "content" }}
<div class="grid-x small-up-1">
    <div class="cell">
        <h1>Scripts</h1>
    </div>
    <div class="cell">
        <table class="hover">
            <thead>
                <tr><th>Name</th><th>Last modified</th><th>Errors</th></tr>
            </thead>
            <tbody>
                {{ range .Scripts }}
                <tr class="row-hyperlink" data-href="/script/edit?id={{ .Id }}">
                    <td>{{ .Name }}</td>
                    <td>{{ .MeasurementName }}</td>
                    <td>{{ .Reading }}{{ .MeasurementUnit }}</td>
                    <td>{{ .LastUpdated }}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{ end }}
{{ define "scripts" }}
<script>
    "use strict";
    // Enable hyperlinks for table rows
    $(function() {
        let $row = $(".row-hyperlink");
        $row.css("cursor", "pointer");
        $row.click(function() {
            window.location = $row.data("href");
        });
    });
</script>
{{ end }}
